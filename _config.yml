# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: r0yblog
subtitle: 存放一些有關程式、生活、心得隨筆的網誌
description: 存放一些有關程式、生活、心得隨筆的網誌
keywords: programming,程式,心得,日誌,網誌,blog
author: roy4801
language: zh-TW
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.roy4801.tw
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# Default: landscape
theme: cafe

## hexo-excerpt
## https://chekun.me/post/hexo-excerpt/
# https://twiceyuan.com/2014/05/25/hexo%E8%87%AA%E5%8A%A8%E6%B7%BB%E5%8A%A0readmore%E6%A0%87%E8%AE%B0/
excerpt:
  depth: 3
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

## hexo-generator-sitemap
sitemap:
    path: sitemap.xml
    # template: ./sitemap_template.xml

## hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 0 # show all
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  # icon: icon.png

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/roy4801/roy4801.github.io.git
  branch: master
  message: Updated
  name: roy4801
  email: a82611141@gmail.com
  extend_dirs:
  ignore_hidden: true # default is true
  ignore_pattern:  # whatever file that matches the regexp will be ignored when deploying
